name: hotel_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  cached_network_image: ^3.2.3
  flutter:
    sdk: flutter

  flutter_svg: ^2.0.7
  http: ^1.1.0
  json_annotation: ^4.8.1
  navigation_history_observer: ^1.1.0

dev_dependencies:
  build_runner: ^2.4.6
  flutter_lints: ^2.0.0
  json_serializable: ^6.7.1
  lints: ^2.1.1
  mocktail: ^1.0.0
  test: ^1.24.6


flutter:
  uses-material-design: true
  fonts:
    - family: 'SF Pro Display'
      fonts:
        - asset: fonts/SF_Pro_Display_Regular.ttf
          weight: 400
        - asset: fonts/SF_Pro_Display_Medium.ttf
          weight: 500
        - asset: fonts/SF_Pro_Display_Semibold.ttf
          weight: 600
  assets:
    - assets/img/
